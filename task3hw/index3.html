<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Task3</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <form>
                    <h2 style="margin-bottom: 30px; margin-top: 30px;">Billing address</h2>
                    <div class="row">
                      <div class="col">
                        <label for="inputfirstname">First name</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="col">
                        <label for="inputlastname">Last name</label>
                        <input type="text" class="form-control" >
                      </div>
                    </div>
                    <br>

                    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@example.com">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                      <br>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
                    </div>
                    <br>

                <div class="row">
                    <div class="col-5">
                    <label for="inputCountry">Country</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>United States</option>
                        <option value="1">Canada</option>
                        <option value="2">United Kingdom</option>
                        <option value="3">Azerbaijan</option>
                      </select>

                  </div>


                  <div class="col-4">
                    <label for="inputCountry">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Washington</option>
                        <option value="1">Ottawa</option>
                        <option value="2">London</option>
                        <option value="3">Baku</option>
                      </select>

                  </div>

                  <div class="col-3">
                    <label for="zip"> Zip</label>
                    <input type="text" class="form-control" placeholder="Zip">
                  </div>

                </div>
                <br>
                <hr>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      Shipping address is the same as my billing address
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                     Save this information for the next time
                    </label>
                  </div>
                  <hr>
                  <br>
                  <h2>Payment</h2>
                  

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Credit card
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      Debit card
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
                    <label class="form-check-label" for="flexRadioDefault3">
                     Paybal
                    </label>
                  </div>
                  <br>

                  <div class="row">
                    <div class="col-6">
                      <label for="inputCardName">Name on card</label>
                      <input type="text" class="form-control">
                      <br>
                      <div class="row">
                        <div class="col-6">
                            <label for="inputExpiration">Expiration</label>
                            <input type="number" class="form-control">

                        </div>
                        <div class="col-6">
                            <label for="inputCVV">CVV</label>
                            <input type="number" class="form-control">

                        </div>


                      </div>
                    </div>
                    <div class="col-6">
                      <label for="inputCardNum">Credit card number</label>
                      <input type="number" class="form-control" >
                    </div>
                  </div>
                  <br>
                  <hr>
                  <br>

                  <button style="width: 850px; height: 50px; " type="button" class="btn btn-primary btn-lg">Continue to checkout</button>
                  <br>
                  <div>
                    <br>
                  </div>
                  
                
                  </form>


            </div>
            <div class="col-4">
                <h2 style="margin-bottom: 30px; margin-top: 30px; color: grey;">Your cart</h2>
                <div class="card" style="width: 350px;" >
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <div class="row">
                            <div class="col-6">
                                <h5>Product name</h5>
                                <span>Brief description</span>

                            </div>
                            <div id="cart" class="col-6">
                                <h5 style="color:grey; margin-left: 100px;">$12</h5>
                            </div>
                        </div>
                        
                      </li>
                      <li class="list-group-item">
                        <div class="row">
                            <div class="col-6">
                                <h5>Second Product</h5>
                                <span>Brief description</span>

                            </div>
                            <div id="cart" class="col-6">
                                <h5 style="color:grey; margin-left: 100px;">$8</h5>
                            </div>

                        </div>
                      </li>
                      <li class="list-group-item">
                        <div class="row">
                            <div class="col-6">
                                <h5>Third item</h5>
                                <span>Brief description</span>

                            </div>
                            <div id="cart" class="col-6">
                                <h5 style="color:grey; margin-left: 100px;">$5</h5>
                            </div>

                        </div>
                      </li>
                      <li class="list-group-item">
                        <div class="row">
                            <div class="col-6">
                                <h5 style="color:lawngreen">Promo code</h5>
                                <span>EXAMPLECODE</span>

                            </div>
                            <div id="cart" class="col-6">
                                <h5 style="color:lawngreen; margin-left: 100px;">-$5</h5>
                            </div>

                        </div>
                      </li>
                      <li class="list-group-item">
                        <div class="row">
                            <div class="col-6">
                                <h5>Total(USD)</h5>
                            </div>
                            <div id="cart" class="col-6">
                                <h5 style="color:grey; margin-left: 100px;">$20</h5>
                            </div>

                        </div>
                      </li>
                    </ul>


                  </div>
                  <br>
                <div style="border: 1px solid grey ; height: 60px; width: 350px; padding-top: 10px;" class="row">

                    <div class="col-8">

                      
                      <input style="border: 2px solid grey; width: 295px; height: 40px;" type="text" class="form-control" placeholder="Promo Code">
                      
                    </div>
                    <div  class="col-4">
                        <button style="height:40px;" type="button" class="btn btn-secondary">Primary</button>

                    </div>
                </div>
                  
            </div>
        </div>

    </div>
    
</body>
</html>
